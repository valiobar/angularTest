<div class="container" ng-controller="firebaseController">

    <form class="well form-horizontal" name="registerForm" id="contact_form">
        <fieldset>

            <!-- Form Name -->
            <legend>Register for our game!</legend>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-blur="firstNameFocused=false" ng-focus="firstNameFocused=fistnamedirty=true"  ng-model="user.firstName"
                            ng-minlength="3" ng-class="{'invalidField':fistnamedirty$$registerForm.first_name.$error}"   name="first_name" placeholder="First Name" class="form-control" type="text" required/>
                    </div>
                    <p>{{registerForm.first_name.$error}}</p>
                    <div ng-show='fistnamedirty && !firstNameFocused'
                         ng-messages="registerForm.first_name.$error">
                        <p ng-message="minlength">Your name is too short.</p>
                        <p ng-message="required">Your name is required.</p>
                    </div>


                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="user.lastName" name="first_name" placeholder="Last Name" class="form-control"
                               type="text" required/>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input ng-model="user.email" name="email" placeholder="E-Mail Address" class="form-control"
                               type="email" required/>
                    </div>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Phone #</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input ng-model="user.phone" name="phone" placeholder="(845)555-1212" class="form-control"
                               type="text" required/>
                    </div>
                </div>
            </div>
            <!-- radio checks -->
            <div class="form-group">
                <label class="col-md-4 control-label">Do you have hosting?</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label>
                            <input ng-model="feedback.mark" type="radio" name="hosting" value="1"/> 1
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input ng-model="feedback.mark" type="radio" name="hosting" value="2"/> 2
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input ng-model="feedback.mark" type="radio" name="hosting" value="3"/> 3
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input ng-model="feedback.mark" type="radio" name="hosting" value="4"/> 4
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input ng-model="feedback.mark" type="radio" name="hosting" value="5"/> 5
                        </label>
                    </div>
                </div>
            </div>
            <!-- Text area -->
            <div class="form-group">
                <label class="col-md-4 control-label">Comment</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea ng-model="feedback.comment" class="form-control" name="comment"
                                  placeholder="Comment"></textarea>
                    </div>
                </div>
            </div>
            <!-- Success message -->
            <div ng-if="done" class="alert alert-success" role="alert" id="success_message">Success <i
                    class="glyphicon glyphicon-thumbs-up"></i>
                <p> Thanks for contacting us, we will get back to you shortly.
                <p></div>
            <label class="col-md-4 control-label">Terms og use</label>
            <div class="radio">
                <label>
                    <input ng-model="user.termsOfUse" type="checkbox" name="hosting" value="yes" required/>
                </label>
            </div>
            <!-- Button -->


        </fieldset>
    </form>
    <div>{{registerForm.$errors}}</div>
    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
            <button ng-click="submitForm()" ng-disabled="registerForm.$invalid" class="btn btn-warning">Send <span
                    class="glyphicon glyphicon-send"></span></button>
        </div>
    </div>
</div>
<div>{{user.name}}</div>
<div>{{feedback.comment}}</div>

</div>
